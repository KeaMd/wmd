<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Payment Form</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,
            800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,
            400;0,500;0, 700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400;700;800&display=swap"
             rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Comfirm your Payment</h1>
            <div class="first-row">
                <div class="owner">
                    <h3>Owner</h3>
                    <div class="input-field">
                        <input type="text">
                    </div>
                </div>
                <div class="cvv">
                    <h3>CVV</h3>
                    <div class="input-field">
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">
                    <h3>Card Number</h3>
                    <div class="input-field">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="third-row">
                <div class="date">
                    <h3>Date</h3>
                    <div class="input-field">
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="third-row">
                    <h3>Select Movie</h3>
                    <div class="selection">
                    <div class="movie">
                    <select name="movies" id="movies">
                        <option value="black-adam">Black Adam</option>
                        <option value="shazam">Shazam</option>
                        <option value="Spider-man-no-way-home">Spider Man - No Way Home</option>
                        <option value="shang-chi">Shang Chi</option>
                        <option value="venom-let-there-be-carnage">Venom - Let There Be Carnage</option>
                        <option value="thor-love-and-thunder">Thor - Love And Thunder</option>
                        <option value="doctor-strange-in-the-multiverse-of-madness">Doctor Strange - In The Multiverse Of Madness</option>
                        <option value="batman">Batman</option>
                        <option value="bumble-bee">Bumble Bee</option>
                        <option value="the-bad-guys">The Bad Guys</option>
                        <option value="crazy-vampires">Crazy Vampires</option>
                    </select>
                    </div>
                    <div class="cards">
                        <img src="images/mc.png" alr="">
                        <img src="images/v.png" alt="">
                        <img src="images/pp.png" alt="">
                    </div>
                    </div>
            </div>
            <a href="">Confirm</a>
        </div>

    </body>
</html>
